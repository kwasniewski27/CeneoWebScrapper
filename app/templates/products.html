{% extends 'base.html' %}
{% block tittle %}lista produktów{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki produktu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container table-container">
        <h2>Statystyki produktu</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Id</th>
                        <th>Nazwa</th>
                        <th>Liczba opinii</th>
                        <th>Plusy</th>
                        <th>Minusy</th>
                        <th>Plusy & Minusów</th>
                        <th>Średnia ocena</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>16524500</td>
                        <td>Elanco Obroża FORESTO dla dużych psów powyżej 8kg</td>
                        <td>20</td>
                        <td>10</td>
                        <td>6</td>
                        <td>2</td>
                        <td>3.9</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>

{% endblock %}
