<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <title>Ceneo Web Scraper</title>
</head>
<body>
    <header class="container text-center">
        <h1>Ceneo Web Scrapper</h1>
        <h2>{% block tittle %}  {% endblock %}</h2>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-3">
                <nav>
                    <ul>
                        <li><i class="bi bi-caret-right-fill"></i><a href="{{url_for('index')}}">Strona Główna</a></li>
                        <li><i class="bi bi-caret-right-fill"></i><a href="{{url_for('display_form')}}">Ekstrakcja opinii</a></li>
                        <li><i class="bi bi-caret-right-fill"></i><a href="{{url_for('products')}}">Lista produktów</a></li>
                        <li><i class="bi bi-caret-right-fill"></i><a href="{{url_for('author')}}">O autorze</a></li>
                    </ul>
                </nav>

            </div>
            <div class="col-9">
                {% block content %}

                {% endblock %}

            </div>
        </div>
    </section>
    <footer class="container text-center">
        <p>Kacper Kwaśniewski, Uniwersytet Ekonomiczny w Krakowie</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    {% block script %}  {% endblock %}
</body>
</html>
